<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple modal</title>
  <link rel="stylesheet" href="styles (1).css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body onload="init();">
  <header>
    <div class="head">STUDENTS LIST</div>
    <div class="designbtn"><button id="modal-btn">Add Student</button></div>
  </header>

  <div id="my-modal" class="modal">
    <div class="modal-content">
        <form   id="formContainer"   required>
          <div class="modal-header">
            <p>STUDENT DETAIL</p>
            <button type="button" class="close" id="submit" onclick="closeForm()">&times;</button>
          </div>
          <div class="modal-body">
            <label ><p>STUDENT NAME</p></label>
            <input id="studentName"  type="text" onblur="errorMessage()"onkeyup="errorMessage()"  placeholder="Enter Student Name"required> 
            <span id="error"></span>
            <label><p>STUDENT ID</p></label>
            <input id="studentId" type="text" onblur="errorMsg()"onkeyup="errorMsg()" placeholder="Enter Student Id"required> 
            <span id="error1"></span>
            <label><p>STUDENT DEPARTMENT</p></label>
            <input id="studentDept" type="text" onblur="errorMsg1()"onkeyup="errorMsg1()" placeholder="Enter Student Department" required> 
            <span id="error2"></span>
          </div>
          <div class="modal-footer">
            <button type="submit" onclick="closeModal(),onReg(),errorMessage(),errorMsg(),errorMsg1()"  id="closing">SUBMIT</button>
            <button type="reset" >CLEAR</button>
          </div>
        </form>
    </div>
  </div>

  <div class="container"> 

    <table border="1"  id="myTable">
     
        <thead >
          <tr>
            <th>STUDENT NAME</th>
            <th>STUDENT ID</th>
            <th>STUDENT DEPARTMENT</th>
            <th>EDITE</th>
            <th>DELETE</th>
          </tr>
        </thead>
<tbody id = "tableRows" class="list">

</tbody>


    </table>
  </div>

  <script src="script (1).js"></script>
</body>
<footer>
  <div class="left"><span href="#">|PRIVACY POLICY|  |TERMS AND CONDITIONS|   |FEEDBACK| </span></div>
  <div class="rig"><h5 href=""> FREQUENTLY ASKED QUESTION</h5></div>
</footer>
